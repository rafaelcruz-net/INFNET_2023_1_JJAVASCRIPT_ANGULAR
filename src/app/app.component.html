
<table *ngIf="products && products.length > 0">
  <thead>
    <tr>
      <td>Código do Produto</td>
      <td>Nome do Produto</td>
      <td>Data de Lancamento</td>
      <td>Preço</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <td>{{item.productCode}}</td>
      <td>{{item.name}}</td>
      <td>{{item.releaseDate}}</td>
      <td>{{item.price}}</td>
    </tr>
  </tbody>
</table>
